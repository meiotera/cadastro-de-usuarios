<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cadastro de usarios</title>
</head>
<body>
    
    <header class="titulo">
        <h1>Tela de cadastro de usuário</h1>
    </header>

    <main class="principal">

        <div class="cadastrar">
            <form action="">
                <label for="nome">
                    <input type="text" id="inNome" placeholder="Informa seu nome">
                    <div id="alert"></div>
                   
                </label>
                
                <label for="pass">
                    <input type="password" id="inPass" placeholder="Informe sua senha">
                    
                </label>
                <label for="confirmePass">
                    <input type="password" id="inConfirmePass" placeholder="Confirme sua senha">
                    
                </label>
    
                <div class="btn">
                    <input type="button" value="Cadastrar" id="btCadastrar">
                </div>
            </form>
        </div>


        <div class="entrar">
            <form action="">
                <label for="usuario">
                    <input type="text" id="usuario" placeholder="Informe seu nome de usuário">
                  
                </label>
                <label for="password">
                    <input type="password" id="password" placeholder="Digite sua senha">
                   
                </label>
                <div class="btn">
                    <input type="button" value="Entrar" id="btEntrar">
                </div>
            </form>
        </div>
       
    </main>


    <script src="programa/app.js"></script>
</body>
</html>
